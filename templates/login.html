<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Iniciar Sesión</title>
    <style>
        .login-container {
            padding-top: 50px;
        }
        .login-card {
            background-color: #004d47; /* Color de fondo */
            color: white; /* Color del texto */
        }
        .login-logo {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card login-card">
                    <div class="card-body">
                        <!-- Logo de la Universidad -->
                        <img src="{{ url_for('static', filename='images/logo-libertadores.png') }}" alt="Logo de la Universidad" class="login-logo mx-auto d-block">

                        <h3 class="card-title text-center">Iniciar Sesión</h3>
                        <form method="POST" action="/login">
                            <div class="form-group">
                                <label for="username">Usuario:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-light btn-block">Entrar</button>
                        </form>
                    </div>
                </div>
                <!-- Mensajes de Flash -->
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-warning mt-3">
                        {{ message }}
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>

    <!-- Opcional: incluir jQuery y Popper.js para funcionalidades de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
